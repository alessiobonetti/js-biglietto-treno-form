<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- googlefont -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
  </head>
  <body>
    <!-- data prompt section -->
    <section id="date_prompt" class="big_wrapper">
      <!-- title -->
      <h1>Calcola il prezzo del tuo biglietto</h1>
      <!-- /title -->
      <!-- wrapper form -->
      <div class="wrapper">
        <!-- form -->
        <div class="main_form">

          <!-- data input -->
          <div class="row">
            <!-- name input -->
            <div class="column">
              <label for="client_name">Nome e Cognome</label>
              <input type="text" id="client_name" placeholder="Nome e Cognome" value="">
            </div>
            <!-- /name input -->
            <!-- km input -->
            <div class="column">
              <label for="client_km">Km da percorrere</label>
              <input type="number" id="client_km" placeholder="km" value="">
            </div>
            <!-- /km input -->
            <!-- age selection -->
            <div class="column">
              <label for="client_age">fascia d'et&agrave;</label>
              <select class="age_selector" id="client_age">
                <option value="">Minorenne</option>
                <option value="">Maggiorenne</option>
                <option value="">Over 65</option>

              </select>
            </div>
            <!-- /age selection -->
          </div>
          <!-- /data input -->

          <!-- buttons -->
          <div class="row">

          </div>
          <!-- /buttons -->
        </div>
        <!-- /form -->
      </div>
      <!-- /wrapper form -->
    </section>
    <!-- /data prompt section -->

    <!-- ticket calculation section -->
    <section id="ticket_calc" class="big_wrapper">
      <h2>Il tuo biglietto</h2>
      <div class="wrapper">
        <div class="ticket">
          <div class="passenger_data"></div>
          <div class="ticket_data"></div>
        </div>
      </div>
    </section>
    <!-- /ticket calculation section -->


    <!-- Java Script -->
    <script src="js/script.js"></script>
  </body>
</html>
