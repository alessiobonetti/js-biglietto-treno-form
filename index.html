<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- googlefont -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
  </head>
  <body>
    <!-- data prompt section -->
    <section id="date_prompt" class="big_wrapper">
      <!-- title -->
      <h1>Calcola il prezzo del tuo biglietto</h1>
      <!-- /title -->
      <!-- wrapper form -->
      <div class="wrapper">
        <!-- form -->
        <div class="main_form">

          <!-- data input -->
          <div class="row pdn_20">
            <!-- name input -->
            <div class="column">
              <label for="client_name">Nome e Cognome</label>
              <input type="text" id="client_name" placeholder="Nome e Cognome" value="">
            </div>
            <!-- /name input -->
            <!-- km input -->
            <div class="column">
              <label for="client_km">Km da percorrere</label>
              <input type="number" id="client_km" min="1" placeholder="km" value="">
            </div>
            <!-- /km input -->
            <!-- age selection -->
            <div class="column">
              <label for="client_age">fascia d'et&agrave;</label>
              <select class="age_selector" id="client_age">
                <option value="">Minorenne</option>
                <option value="">Maggiorenne</option>
                <option value="">Over 65</option>
              </select>
            </div>
            <!-- /age selection -->
          </div>
          <!-- /data input -->

          <!-- buttons -->
          <div class="row row_btn">
            <button class="btn pdn_8">Genera</button>
            <button class="btn pdn_8">Annulla</button>
          </div>
          <!-- /buttons -->
        </div>
        <!-- /form -->
      </div>
      <!-- /wrapper form -->
    </section>
    <!-- /data prompt section -->

    <!-- ticket calculation section -->
    <section id="ticket_calc" class="big_wrapper">
      <h2>Il tuo biglietto</h2>
      <div class="wrapper">
        <!-- passenger -->
        <h3 class="trans_uppercase">Dettaglio passeggeri</h3>
        <!-- /passenger -->
        <!-- ticket -->
        <div class="ticket dsp_flex">
          <!-- passenger name -->
          <div class="passenger_data txt_color_black">
            <h3 class="trans_uppercase txt_color_black">Nome passeggero</h3>
            <h4 id="stamp_passenger_name" class="trans_uppercase txt_color_black"></h4>
          </div>
          <!-- /passenger name -->
          <!-- ticket data -->
          <div class="ticket_data">
            <!-- table -->
            <table>
              <thead>
                <tr>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo Biglietto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="stamp_offert"></td>
                  <td id="stamp_seat"></td>
                  <td id="stamp_code"></td>
                  <td id="stamp_cost"></td>
                </tr>
              </tbody>
            </table>
            <!-- /table -->
          </div>
          <!-- /ticket data -->
        </div>
        <!-- /ticket -->
      </div>
    </section>
    <!-- /ticket calculation section -->


    <!-- Java Script -->
    <script src="js/script.js"></script>
  </body>
</html>
